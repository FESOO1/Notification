<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="notification">
      <div class="notification-header-button">
        <div class="notification-header">
          <h2 class="notification-header-itself">Notifications</h2>
          <h3 class="notification-header-number">3</h3>
        </div>
        <button type="button" class="notification-button">Mark all as read</button>
      </div>
      <div class="notifications-themselves">
        <div class="notification-itself">
          <div class="notification-image">
            <img src="./assets/images/avatar-mark-webber.webp" alt="avatar of a person" class="notification-image-itself">
          </div>
          <div class="notification-text">
            <h4 class="notification-text-itself"><span class="notified-by">Mark Webber</span> reacted to your recent post <span class="notified-source">My first tournament today!</span> <span class="new-notification"></span></h4>
            <h4 class="notification-text-time">1m ago</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
